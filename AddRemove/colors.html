<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Color</title>
  </head>
  <body>
    <div class="container">
      <h1>What's your favorite color?</h1>
      <p>Click a button to choose what color you'd like the background of this page to be:</p>
      <button class="btn btn-success" id="green_back">Green_Background</button>
      <button class="btn btn-warning" id="yellow_back">Yellow_Background</button>
      <button class="btn btn-danger" id="red_back">Red_Background</button>

      <p>Click a button to choose what color you'd like the text of this page to be:</p>
      <button class="btn btn-success" id="green_text">Green_text</button>
      <button class="btn btn-warning" id="yellow_text">Yellow_text</button>
      <button class="btn btn-danger" id="red_text">Red_text</button>

      <p>Click a button to choose what color scheme you'd like the page to be:</p>
      <button class="btn btn-success" id="scheme1">lightTxtDarkBackground</button>
      <button class="btn btn-warning" id="scheme2">darkTxtlightBackground</button>
    </div>
  </body>
</html>
